<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management System - Add Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <a href="dashboard.html" class="logo">
            <img src="logo.png" alt="Warehouse Logo">
            <span>Warehouse Management System</span>
        </a>
        <div id="menu-toggle" class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="right-nav">
            <a href="#" id="alerts-link">Alerts (0)</a>
            <button id="logout-btn">Logout</button>
        </div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <div class="profile">
                <a href="profile.html">
                    <img src="profile-pic.jpg" alt="Profile Picture">
                    <span id="profile-name">John Doe</span>
                </a>
            </div>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li class="has-dropdown">
                    <a href="#">Products</a>
                    <ul class="dropdown">
                        <li><a href="products.html">View Products</a></li>
                        <li class="active"><a href="add_product.html">Add Product</a></li>
                    </ul>
                </li>
                <li><a href="purchased-order.html">Purchase Orders</a></li>
                <li><a href="raw_materials.html">Raw Materials</a>
                    <ul class="dropdown">
                        <li><a href="raw_materials.html">View Raw Materials</a></li>
                        <li><a href="add_raw_material.html">Add Raw Material</a></li>
                    </ul>
                </li>
                <li><a href="staff.html">Staff</a></li>
                <li><a href="clients.html">Clients</a></li>
            </ul>
        </nav>
        <main id="content">
            <h2>Add Product</h2>
            <!-- Form to add new product -->
            <form id="add-product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" required>
                <label for="product-description">Product Description:</label>
                <textarea id="product-description" required></textarea>
                <label for="product-image">Product Image:</label>
                <input type="file" id="product-image" accept="image/*" required>
                <button type="submit">Create Product</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
