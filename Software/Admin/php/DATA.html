<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; /* Adjust height as needed */
        }
        .analytics {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Data Analytics Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="analytics">
                <!-- Add your data analytics components here -->
                <h2>Data Analytics Components</h2>
                <p>You can add charts, graphs, tables, or any other data visualization elements here using JavaScript libraries like Chart.js, D3.js, or any other.</p>
            </div>
        </div>
    </main>
</body>
</html>
